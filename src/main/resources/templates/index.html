<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>二手商品交易平台</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootstrapmb.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/js/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="assets/css/mobile-menu.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="home">
<style type="text/css">
    .yc{
        display: none;
    }
</style>
<header class="header style7">
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <div class="header-message">
                    欢迎来到二手交易平台
                </div>
            </div>
            <div class="top-bar-right">
                <ul class="header-user-links">
                    <li id="loginBtn" >
                        <a th:href="@{/login1}" th:if="${session.userName} == null">登录/注册</a>
                    </li>
                    <li id="alreadyLogin"  th:if="${session.userName} !=null">
                        欢迎您，<a id="welcomeUser" href="/userInfo">[[${session.userName}]]</a>
                        &nbsp&nbsp<a id="logout" href="/logout">注销</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main-header">
            <div class="row">
                <div class="col-lg-3 col-sm-4 col-md-3 col-xs-7 col-ts-12 header-element">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/images/logo.png" alt="img">
                        </a>
                    </div>
                </div>
                <div class="col-lg-7 col-sm-8 col-md-6 col-xs-5 col-ts-12">
                    <div class="block-search-block">
                        <form class="form-search form-search-width-category" action="/searchGood">
                            <div class="form-content">
                                <div class="category">
                                    <select title="cate"  class="chosen-select"
                                            tabindex="1" name="optionValue">
                                        <option value="1">搜索商品</option>
                                        <option value="2">搜索商家</option>

                                    </select>
                                </div>
                                <div class="inner">
                                    <input type="text" class="input" name="goodName"  placeholder="Search here">
                                </div>
                                <button class="btn-search" type="submit">
                                    <span class="icon-search"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-12 col-md-3 col-xs-12 col-ts-12">
                    <div class="header-control">
                        <div class="block-minicart zentimo-mini-cart block-header zentimo-dropdown">
                            <a href="javascript:void(0);" class="shopcart-icon" data-zentimo="zentimo-dropdown">
                                Cart
                                <span class="count">
										0
										</span>
                            </a>
                            <div class="shopcart-description zentimo-submenu">
                                <div class="content-wrap">
                                    <h3 class="title">购物车</h3>
                                    <ul class="minicart-items">
                                        <li class="product-cart mini_cart_item">
                                            <a href="#" class="product-media">
                                                <img src="assets/images/item-minicart-1.jpg" alt="img">
                                            </a>
                                            <div class="product-details">
                                                <h5 class="product-name">
                                                    <a href="#">Ring Video Doorbell</a>
                                                </h5>
                                                <div class="variations">
															<span class="attribute_color">
																<a href="#">Black</a>
															</span>
                                                    ,
                                                    <span class="attribute_size">
																<a href="#">300ml</a>
															</span>
                                                </div>
                                                <span class="product-price">
															<span class="price">
																<span>$45</span>
															</span>
														</span>
                                                <span class="product-quantity">
															(x1)
														</span>
                                                <div class="product-remove">
                                                    <a href=""><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="subtotal">
                                        <span class="total-title">共计: </span>
                                        <span class="total-price">
													<span class="Price-amount">
														$135
													</span>
												</span>
                                    </div>
                                    <div class="actions">
                                        <a class="button button-viewcart" href="shoppingCart.html">
                                            <span>查看购物车</span>
                                        </a>
                                        <a href="checkout.html" class="button button-checkout">
                                            <span>结算</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block-account block-header zentimo-dropdown">
                            <a href="javascript:void(0);" data-zentimo="zentimo-dropdown">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-nav-container rows-space-20">
        <div class="container">
            <div class="header-nav-wapper main-menu-wapper">
                <div class="vertical-wapper block-nav-categori">
                    <div class="block-title">
							<span class="icon-bar">
								<span></span>
								<span></span>
								<span></span>
							</span>
                        <span class="text">全部分类</span>
                    </div>
                    <div class="block-content verticalmenu-content">
                        <ul class="zentimo-nav-vertical vertical-menu zentimo-clone-mobile-menu">
                            <li class="menu-item" th:each="catelogs:${catelogs}">
                                <a href="#" class="zentimo-menu-item-title" ><span th:text="${catelogs.catelog_name}"></span></a>
                            </li>


                        </ul>
                    </div>
                </div>
                <div class="header-nav">
                    <div class="container-wapper">
                        <ul class="zentimo-clone-mobile-menu zentimo-nav main-menu " id="menu-main-menu">
                            <li class="menu-item ">
                                <a th:href="@{/}" class="zentimo-menu-item-title" title="首页">首页</a>
                                <span class="toggle-submenu"></span>

                            </li>
                            <li class="menu-item ">
                                <a th:href="@{/allGoods}" class="zentimo-menu-item-title" title="所有商品">所有商品</a>
                                <span class="toggle-submenu"></span>

                            </li>
                            <li class="menu-item   item-megamenu">
                                <a th:href="@{/shoppingCart}" class="zentimo-menu-item-title" title="购物车">购物车</a>
                                <span class="toggle-submenu"></span>

                            </li>
                            <li class="menu-item  menu-item-has-children">
                                <a href="inblog_right-siderbar.html" class="zentimo-menu-item-title"
                                   title="商品管理">商品管理</a>
                                <span class="toggle-submenu"></span>
                                <ul class="submenu">
                                    <li class="menu-item ">
                                        <a th:href="@{/goodInfo}" class="zentimo-menu-item-title" title="发布商品">发布商品</a>
                                    </li>
                                    <li class="menu-item ">
                                        <a th:href="@{/getOwnGoods}" class="zentimo-menu-item-title" title="已发布商品">  已发布商品</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="menu-item">
                                <a href="/collect" class="zentimo-menu-item-title" title="收藏夹">收藏夹</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="header-device-mobile">
    <div class="wapper">
        <div class="item mobile-logo">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="img">
                </a>
            </div>
        </div>
        <div class="item item mobile-search-box has-sub">
            <a href="#">
						<span class="icon">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
            </a>
            <div class="block-sub">
                <a href="#" class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <div class="header-searchform-box">
                    <form class="header-searchform">
                        <div class="searchform-wrap">
                            <input type="text" class="search-input" placeholder="Enter keywords to search...">
                            <input type="submit" class="submit button" value="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>
<div>
    <div class="fullwidth-template">

        <div class="zentimo-product produc-featured rows-space-65">
            <div class="container">
                <h3 class="custommenu-title-blog">
                    <span class="flaticon-flash"></span>
                    <span>推荐商品</span>
                </h3>
                <div class="owl-products owl-slick equal-container nav-center"
                     data-slick='{"autoplay":false, "autoplaySpeed":1000, "arrows":false, "dots":true, "infinite":false, "speed":800, "rows":1}'
                     data-responsive='[{"breakpoint":"2000","settings":{"slidesToShow":4}},{"breakpoint":"1200","settings":{"slidesToShow":3}},{"breakpoint":"992","settings":{"slidesToShow":2}},{"breakpoint":"480","settings":{"slidesToShow":2}}]'>
                    <div class="product-item style-5" th:each="rList:${rList}">
                        <div class="product-inner equal-element">
                            <div class="product-top">
                                <div class="flash">
											<span class="onnew">
												<span class="text">
													推荐
												</span>
											</span>
                                </div>
                                <div class="yith-wcwl-add-to-wishlist">
                                    <div class="yith-wcwl-add-button">
                                        <a th:href="@{/addCollect(good_id=${rList.good_id})}" title="收藏">收藏</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-thumb">
                                <div class="thumb-inner">
                                    <a th:href="@{/showGoodDetails(good_id=${rList.good_id})}">
                                        <img th:src="@{/assets/images/{goodPhoto}(goodPhoto=${rList.good_photo})}" alt="img">

                                    </a>
                                </div>

                            </div>
                            <div class="product-info">
                                <h5 class="product-name product_title">
                                    <a href="#"><span th:text="${rList.good_name}"></span></a>
                                </h5>
                                <div class="group-info">
                                    <div class="price">
                                        <ins>
                                            ￥<span th:text="${rList.good_price}"></span>
                                        </ins>
                                    </div>
                                </div>
                            </div>
                            <div class="loop-form-add-to-cart">
                                <form class="cart">
                                    <div class="single_variation_wrap">

                                        <button class="single_add_to_cart_button button">Add to cart</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="zentimo-tabs  default rows-space-40">
            <div class="container">
                <div class="tab-head">
                    <ul class="tab-link">
                        <li class="active">
                            <a data-toggle="tab" aria-expanded="true" href="#bestseller">所有商品</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-container">
                    <div id="bestseller" class="tab-panel active">
                        <div class="zentimo-product" >
                            <ul class="row list-products auto-clear equal-container product-grid" >
                                <li class="product-item  col-lg-3 col-md-4 col-sm-6 col-xs-6 col-ts-12 style-1" th:each="good:${list}" >
                                    <div class="product-inner equal-element">

                                        <div class="product-thumb">
                                            <div class="thumb-inner">
                                                <a th:href="@{/showGoodDetails(good_id=${good.good_id})}">
                                                    <img th:src="@{/assets/images/{goodPhoto}(goodPhoto=${good.good_photo})}" alt="img">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="product-info">
                                            <h5 class="product-name product_title">
                                                <a href="#"></a>
                                            </h5>
                                            <div class="group-info">
                                                <div class="price">
                                                    <ins>
                                                        [[${good.good_name}]]
                                                    </ins>
                                                </div>
                                                <div class="price">
                                                    <ins>
                                                        [[${good.good_price}]]
                                                    </ins>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="loop-form-add-to-cart">
                                            <form class="cart" th:action="@{/addGoodToGWC}">
                                                <div class="single_variation_wrap">
                                                    <input type="hidden" name="good_id" th:value="${good.good_id}">
                                                    <input type="hidden" name="good_user_id" th:value="${good.good_user_id}">
                                                    <button class="single_add_to_cart_button button">Add to cart
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>



                </div>
</div>



<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/js/jquery.plugin-countdown.min.js"></script>
<script src="assets/js/jquery-countdown.min.js"></script>
<script src="http://cdn.bootstrapmb.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/chosen.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/jquery.elevateZoom.min.js"></script>
<script src="assets/js/jquery.actual.min.js"></script>
<script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
<script src="assets/js/lightbox.min.js"></script>
<script src="assets/js/owl.thumbs.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src='http://ditu.google.cn/maps/api/js?key=AIzaSyC3nDHy1dARR-Pa_2jjPCjvsOR4bcILYsM'></script>
<script src="assets/js/frontend-plugin.js"></script>

</body>
</html>
